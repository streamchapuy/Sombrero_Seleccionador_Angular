<body>
  <div class="container">
    <div class="Area-uno">
      <img id="logo" src="../../../assets/Img/Casas/IA-1.png">
      <ul class="Equipo-1">        
        <li *ngFor="let equipo of equiposPorCasa['Gryffindor']">
          <img [src]="equipo">
        </li>
      </ul>
    </div>
    <div class="Area-2">
      <img id="logo-2" src="../../../assets/Img/Casas/HafflePuff.png" alt="">
      <ul class="Equipo-2">        
        <li *ngFor="let equipo of equiposPorCasa['Hufflepuff']">
          <img [src]="equipo">
        </li>
      </ul>
    </div>
    <div class="Area-3">
      <img id="logo-3" src="../../../assets/Img/Casas/Ravenclaw Png.png" alt="">
      <ul class="equipo-3">       
        <li *ngFor="let equipo of equiposPorCasa['Ravenclaw']">
          <img [src]="equipo">
        </li>
      </ul>
    </div>
    <div class="Area-4">
      <img id="logo-4" src="../../../assets/Img/Casas/Slytherin-png.png" alt="">
      <ul class="equipo-4">       
        <li *ngFor="let equipo of equiposPorCasa['Slytherin']">
          <img [src]="equipo">
        </li>
      </ul>
    </div>
    <div class="ruleta">
      <app-sombrero></app-sombrero>
      <app-ruleta (houseSelected)="onHouseSelected($event)"></app-ruleta>
    </div>
    <div class="Bar">
      <app-nav-bar (teamSelected)="onTeamSelected($event)"></app-nav-bar>
    </div>
  </div>
</body>
